<!DOCTYPE html>

        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-text-heading tracking-tight hover:opacity-80 transition">

            <div class="flex items-center gap-6">
